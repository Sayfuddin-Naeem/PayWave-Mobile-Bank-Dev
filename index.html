<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>PayWave</title>
  </head>
  <body class="bg-bg-main">

    <!-- ========== Start login form Section ========== -->
    
    <section class="flex flex-col items-center justify-center w-full h-[100vh]">
      <div class="bg-[url(../images/bg.png)] w-[30.6rem] h-[13rem] bg-no-repeat bg-cover flex items-center justify-center">
      <img src="./images/logo.PNG" class="w-25" alt="group image">
    </div>
      <form class="bg-white w-[40.2rem] h-[31.7rem] p-13 rounded-[2.4rem]">
        <div class="flex flex-col gap-5 mb-8">
          <label for="mobilNumber" class="label font-medium text-[#080808]">Mobile Number</label>
          <input
            type="text"
            id="mobilNumber"
            class="focus:outline focus:outline-sky-500 bg-[#f4f5f7] w-full px-8 py-[1.6rem] font-light rounded-[3.2rem]"
            placeholder="Enter your number"
          />
        </div>
        <div class="flex flex-col gap-5 mb-10">
          <label for="pin" class="label font-medium text-[#080808]">4 Digit Pin</label>
          <input
            type="password"
            id="pin"
            placeholder="Enter 4 Digit Pin"
            class="focus:outline focus:outline-sky-500 bg-[#f4f5f7] w-full px-8 py-[1.6rem] font-light rounded-[3.2rem]"
          />
        </div>
        <button class="bg-[#0874F2] w-full py-4 font-semibold text-[2rem] text-white rounded-[3.2rem] tracking-widest">Login</button>
      </form>
    </section>
    
    <!-- ========== End login form Section ========== -->

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
