<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

     <!-- font awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Cashout - PayWave</title>
</head>
<body class="bg-bg-main">
    
    <!-- ========== Start main Section ========== -->
    
    <main class="bg-white mb-12 pb-9.5 rounded-b-[2.4rem]">
        <!-- ========== Start top Section ========== -->
        
        <section class="flex justify-between px-9.5 pt-6">
            <div class="">
                <p class="font-semibold">9:41</p>
            </div>
            <div class="flex gap-4">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </section>
        
        <!-- ========== End top Section ========== -->
        
        <!-- ========== Start hero Section ========== -->
        
        <section class="flex justify-between w-full px-9.5">
            <div class="flex items-center justify-center gap-4 my-4">
                <figure class="w-20">
                    <img src="./images/logo.webp" alt="PayWave logo" class="w-full">
                </figure>
                <div class="">
                    <p class="font-extrabold text-3xl text-dark-02">$45000</p>
                    <p class="text-dark-04 text-2xl">Available Balance</p>
                </div>
            </div>
            <div class="flex justify-end items-center">
                <button class="bg-transparent my-9 py-4 pr-5 border border-dark-04 rounded-2xl flex items-center justify-center text-right">
                    <svg class="w-25 size-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.00195 7C9.01406 4.82497 9.11051 3.64706 9.87889 2.87868C10.7576 2 12.1718 2 15.0002 2L16.0002 2C18.8286 2 20.2429 2 21.1215 2.87868C22.0002 3.75736 22.0002 5.17157 22.0002 8L22.0002 16C22.0002 18.8284 22.0002 20.2426 21.1215 21.1213C20.2429 22 18.8286 22 16.0002 22H15.0002C12.1718 22 10.7576 22 9.87889 21.1213C9.11051 20.3529 9.01406 19.175 9.00195 17" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M15 12L2 12M2 12L5.5 9M2 12L5.5 15" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <p class="text-dark-04 font-normal text-[1.4rem]">Log Out</p>
                </button>
            </div>
        </section>
        <hr class="bg-dark-05 text-3xl border-0 h-[0.15rem]">
        
        <!-- ========== End hero Section ========== -->

        <!-- ========== Start welcome Section ========== -->
        
        <section class="mt-13 mx-9.5">
            <h1 class="flex items-center gap-2 font-bold text-[2.4rem]">
                <img
                    src="./images/fire.webp"
                    alt="fire image"
                    class="w-10"
                />
                Welcome to PayWave!
            </h1>
            <p class="text-dark-04 mt-5">
                Enjoy easy and convenient financial services with us. Benefit from low cashout charges and seamless transactions every time.
            </p>
        </section>
        
        <!-- ========== End welcome Section ========== -->  

        <!-- ========== Start features Section ========== -->
        
        <section class="grid grid-cols-3 m-9.5 gap-6">
            <div class="border border-dark-05 rounded-[1.2rem] flex flex-col items-center justify-center gap-3.5 px-4 py-8">
                <img src="./images/wallet1.png" alt="add money image">
                <p class="text-dark-03 text-[1.4rem]">Add money</p>
            </div>
            <div class="border border-bg-btn bg-bg-feature rounded-[1.2rem] flex flex-col items-center justify-center gap-3.5 px-4 py-8">
                <img src="./images/send1.png" alt="cashout image">
                <p class="text-bg-btn text-[1.4rem]">Cashout</p>
            </div>
            <div class="border border-dark-05 rounded-[1.2rem] flex flex-col items-center justify-center gap-3.5 px-4 py-8">
                <img src="./images/money1.png" alt="Transfer Money image">
                <p class="text-dark-03 text-[1.4rem] text-center">Transfer Money</p>
            </div>
            <div class="border border-dark-05 rounded-[1.2rem] flex flex-col items-center justify-center gap-3.5 px-4 py-8">
                <img src="./images/bonus1.png" alt="Get Bonus image">
                <p class="text-dark-03 text-[1.4rem]">Get Bonus</p>
            </div>
            <div class="border border-dark-05 rounded-[1.2rem] flex flex-col items-center justify-center gap-3.5 px-4 py-8">
                <img src="./images/purse1.png" alt="Pay Bill image">
                <p class="text-dark-03 text-[1.4rem]">Pay Bill</p>
            </div>
            <div class="border border-dark-05 rounded-[1.2rem] flex flex-col items-center justify-center gap-3.5 px-4 py-8">
                <img src="./images/transaction1.png" alt="Transaction image">
                <p class="text-dark-03 text-[1.4rem]">Transactions</p>
            </div>
        </section>
        
        <!-- ========== End features Section ========== -->
    </main>
    
    <!-- ========== End main Section ========== -->

    <!-- ========== Start transactions Section ========== -->
    
    <section class="mx-9.5 pb-26.5">
        <div class="mb-[1.6rem]">
            <h2 class="text-dark-02 font-semibold text-3xl">Cash Out</h2>
        </div>

        <section class="flex flex-col items-center justify-center w-full">
            <form id="cashoutForm" class="bg-white w-[40.2rem] p-13 rounded-[2.4rem]">

                <div class="flex flex-col gap-5 mb-8">
                    <label for="agentNumber" class="label font-medium text-dark-01">Agent Number</label>
                    <input
                    type="text"
                    id="agentNumber"
                    class="input input-xl focus:border-sky-200 focus:outline focus:outline-sky-600 bg-bg-main w-full h-18 px-8 font-light rounded-full"
                    placeholder="Enter 11 digit number"
                />
                </div>
                <div class="flex flex-col gap-5 mb-8">
                    <label for="withdrawAmount" class="label font-medium text-dark-01">Amount</label>
                    <input
                    type="text"
                    id="withdrawAmount"
                    class="input input-xl focus:border-sky-200 focus:outline focus:outline-sky-600 bg-bg-main w-full h-18 px-8 font-light rounded-full"
                    placeholder="Enter amount to withdraw"
                />
                </div>
                <div class="flex flex-col gap-5 mb-10">
                    <label for="pin" class="label font-medium text-dark-01">Pin Number</label>
                    <input
                    type="password"
                    id="pin"
                    placeholder="Enter 4 digit pin number"
                    class="input input-xl focus:border-sky-200 focus:outline focus:outline-sky-600 bg-bg-main w-full h-18 px-8 font-light rounded-full"
                />
                </div>
                <button class="btn btn-xl bg-bg-btn w-full h-20 text-[2rem] text-white rounded-full tracking-widest">Withdraw Money</button>
            </form>
        </section>
    </section>
    
    <!-- ========== End transactions Section ========== -->

    <script type="module" src="./src/main.js"></script>
</body>
</html>
