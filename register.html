<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>Registration - PayWave</title>
  </head>
  <body class="bg-bg-main">

    <!-- ========== Start login form Section ========== -->
    
    <section class="flex flex-col items-center justify-center w-full h-[100vh]">
      <div class="bg-[url(../images/bg.png)] w-[30.6rem] h-[13rem] bg-no-repeat bg-cover flex items-center justify-center">
      <img src="./images/logo.webp" class="w-25" alt="group image">
    </div>
      <form id="registerForm" class="bg-white w-[40.2rem] p-13 rounded-[2.4rem]">
        <div class="flex flex-col gap-5 mb-8">
          <label for="mobilNumber" class="label font-medium text-[#080808]">Mobile Number</label>
          <input
            type="text"
            id="mobilNumber"
            class="input input-xl focus:border-sky-200 focus:outline focus:outline-sky-600 bg-[#f4f5f7] w-full h-20 px-8 font-light rounded-full"
            placeholder="Enter your number"
          />
        </div>
        <div class="flex flex-col gap-5 mb-10">
          <label for="pin" class="label font-medium text-[#080808]">4 Digit Pin</label>
          <input
            type="password"
            id="pin"
            placeholder="Enter 4 Digit Pin"
            class="input input-xl focus:border-sky-200 focus:outline focus:outline-sky-600 bg-[#f4f5f7] w-full h-20 px-8 font-light rounded-full"
          />
        </div>
        <button id="registerBtn" class="btn btn-xl bg-bg-btn w-full h-20 text-[2rem] text-white rounded-full tracking-widest">Register</button>
        
        <p class="text-center mt-8 font-medium text-3xl text-dark-03">
            Have an account ? 
            <a class="text-3xl underline underline-offset-4 text-indigo-400" href="./index.html">Log In</a>
        </p>
      </form>
    </section>
    
    <!-- ========== End login form Section ========== -->

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
